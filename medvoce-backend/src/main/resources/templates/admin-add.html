<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDVocê - Adicionar Administrador</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/admin-add.css">
    <script src="/js/admin-add.js"></script>
</head>
<body>
<header>
    <div class="header-content">
        <div class="logo">
            <h1>MED<span>Você</span></h1>
        </div>
        <nav>
            <a href="#" class="btn btn-secondary">Voltar</a>
        </nav>
    </div>
</header>

<main>
    <div class="admin-container">
        <h2 class="page-title">Adicionar Administrador</h2>

        <!-- Mensagem de sucesso -->
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}">
            Administrador adicionado com sucesso!
        </div>

        <!-- Mensagem de erro -->
        <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}">
            Ocorreu um erro ao adicionar o administrador.
        </div>

        <form class="form-admin" th:action="@{/admin/add}" method="post">
            <div class="form-group">
                <label for="name">Nome Completo</label>
                <input
                        type="text"
                        id="name"
                        name="name"
                        placeholder="Digite o nome completo"
                        required
                        th:value="${admin.name}"
                >
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Digite o e-mail válido"
                        required
                        th:value="${admin.email}"
                >
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Crie uma senha segura"
                        required
                        oninput="checkPasswordStrength(this.value)"
                >
                <div class="password-strength">
                    <div class="strength-meter" id="password-strength-meter"></div>
                </div>
                <small style="color: var(--text-color); display: block; margin-top: 0.5rem;">
                    A senha deve conter pelo menos 8 caracteres, incluindo números e letras maiúsculas.
                </small>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary">Cancelar</button>
                <button type="submit" class="btn btn-primary">Adicionar Administrador</button>
            </div>
        </form>
    </div>
</main>

<footer>
    <div class="copyright">
        &copy; 2025 MEDVocê. Todos os direitos reservados.
    </div>
</footer>

</body>
</html>
