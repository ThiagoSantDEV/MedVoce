<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDVocê - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="login-container">
    <div class="logo">
        <h1>MED<span>Você</span></h1>
    </div>

    <h2 class="login-title">Acesse sua conta</h2>

    <div th:if="${param.error}" class="error-message">
        Credenciais inválidas. Por favor, tente novamente.
    </div>

    <form th:action="@{/auth/login}" method="post">
        <div class="form-group">
            <label for="email">E-mail</label>
            <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Digite seu e-mail"
                    required
            >
        </div>

        <div class="form-group">
            <label for="password">Senha</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Digite sua senha"
                    required
            >
        </div>

        <button type="submit" class="login-button">Entrar</button>

        <a th:href="@{/forgot-password}" class="forgot-password">Esqueceu sua senha?</a>
    </form>

    <p class="register-link">
        Não tem uma conta? <a th:href="@{/register}">Cadastre-se</a>
    </p>
</div>
</body>
</html>
