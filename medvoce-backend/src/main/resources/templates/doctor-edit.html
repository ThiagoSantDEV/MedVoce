<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Médico</title>
</head>
<body>
<header>
    <h1>Editar Médico</h1>
</header>
<main>
    <form th:action="@{/doctor/edit}" method="post">
        <input type="hidden" id="id" name="id" th:value="${doctor.id}">
        <div>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" th:value="${doctor.name}" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="${doctor.email}" required>
        </div>
        <div>
            <label for="crm">CRM:</label>
            <input type="text" id="crm" name="crm" th:value="${doctor.crm}" required>
        </div>
        <div>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" th:value="${doctor.password}" required>
        </div>
        <div>
            <button type="submit">Salvar</button>
        </div>
    </form>
</main>
</body>
</html>
