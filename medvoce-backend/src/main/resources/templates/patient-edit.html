<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Paciente</title>
</head>
<body>
<header>
    <h1>Editar Paciente</h1>
</header>
<main>
    <form th:action="@{/patient/edit}" method="post">
        <input type="hidden" id="id" name="id" th:value="${patient.id}">
        <div>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" th:value="${patient.name}" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="${patient.email}" required>
        </div>
        <div>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" th:value="${patient.password}" required>
        </div>
        <div>
            <button type="submit">Salvar</button>
        </div>
    </form>
</main>
</body>
</html>
